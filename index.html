<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Oliver Wang - Personal Website</title>
    <style>
        body {
            background-image: url('images/beach.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 100px auto; /* 调整边距以适应任务栏 */
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.3); /* 设置背景颜色为透明 */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .container:before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            z-index: -1;
            background: rgba(255, 255, 255, 0);
            filter: blur(20px);
        }

        .container .text {
            animation: slide-in 1s ease-in-out; /* 添加滑入动画 */
        }

        .container .image {
            animation: fade-in 1s ease-in-out; /* 添加淡入动画 */
        }

        /* Slide-in Animation */
        @keyframes slide-in {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Fade-in Animation */
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container .text h1 {
            font-size: 36px;
            color: #fff;
            font-family: 'Helvetica', Arial, sans-serif; /* 使用默认字体 */
            margin-bottom: 20px;
            margin-left: -10px; /* 微调标题的位置 */
        }

        .container .text p {
            font-size: 18px;
            color: #fff;
            line-height: 1.5;
            margin-bottom: 20px;
            margin-left: -10px; /* 微调段落的位置 */
        }

        .container .text strong {
            font-weight: bold;
        }

        .container .image {
            flex: 0 0 300px;
            margin-left: 40px;
            overflow: hidden;
            border-radius: 5px;
        }

        .container .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* 降低透明度 */
            padding: 10px;
            text-align: center;
            color: #fff;
            font-size: 14px;
            z-index: 1;
        }

        .taskbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .taskbar ul li {
            display: inline;
            margin-right: 10px;
        }

        .taskbar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            color: #fff;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function showAboutContent() {
            window.location.href = "about.html"; /* 在新窗口中打开关于页面 */
        }
        function showHomeContent() {
            window.location.href = "index.html"; /* 在新窗口中打开主页 */
        }
    </script>
</head>
<body>
    <div class="taskbar">
        <ul>
            <li><a href="javascript:showHomeContent();">Home</a></li>
            <li><a href="javascript:showAboutContent();">About me</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="text">
            <h1>Hi, I'm Oliver Wang</h1>
            <p>I love <strong> nature</strong> &amp; <strong>computational modeling</strong>.</p>
        </div>

        
        <div class="image">
            <img src="images/oliver.jpg" alt="Oliver Wang">
        </div>
    </div>

    <div class="footer">
        &copy; 2023 Oliver Wang. All rights reserved.
    </div>

</body>
</html>
