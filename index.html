<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Oliver Wang - Personal Website</title>
    <style>
        body {
            background-image: url('images/beach.jpg');
            background-size: cover;
            background-position: 0 0;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 60px auto; /* Adjust margin to accommodate the taskbar */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Increased transparency */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }

        .taskbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .taskbar ul li {
            display: inline;
            margin-right: 10px;
        }

        .taskbar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            text-align: center;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            color: #fff;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Oliver Wang</h1>
        <p>Welcome to my personal website!</p>
        <p>I am passionate about <strong>the environment</strong> and <strong>computational modeling</strong>.</p>
        <p>Feel free to explore my projects and learn more about me.</p>
    </div>

    <div class="footer">
        &copy; 2023 Oliver Wang. All rights reserved.
    </div>
</body>
</html>
