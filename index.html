<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Oliver Wang - Personal Website</title>
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('images/beach.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 60px auto; /* Adjust margin to accommodate the taskbar */
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6); /* Darker background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); /* Adjusted box shadow */
            display: flex; /* Added to enable flexbox layout */
            justify-content: center; /* Center align content horizontally */
            align-items: center; /* Center align content vertically */
            opacity: 0; /* Initially hidden */
            transform: translateY(20px); /* Move down by 20px */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Add fading and sliding animation */
            will-change: opacity, transform; /* Improve animation performance */
        }

        .container.show {
            opacity: 1; /* Show the container when visible */
            transform: translateY(0); /* Reset position */
        }

        .container .text {
            flex: 1; /* Take up remaining space */
            text-align: left; /* Align text to the left */
        }

        .container .text h1 {
            font-size: 36px;
            color: #fff; /* White title text */
            font-family: 'Ubuntu', sans-serif; /* Use Ubuntu font */
            margin-bottom: 20px;
            text-transform: uppercase; /* Uppercase title text */
        }

        .container .text p {
            font-size: 18px;
            color: #ddd; /* Lighter text color */
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .container .text strong {
            font-weight: bold;
        }

        .container .image {
            flex: 0 0 300px; /* Fixed width for the image */
            margin-left: 40px; /* Adjust spacing between text and image */
            overflow: hidden; /* Hide image overflow */
            border-radius: 5px;
        }

        .container .image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain image aspect ratio and cover container */
        }

        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            color: #fff;
            font-size: 14px;
            z-index: 1; /* Ensure the taskbar appears above other elements */
        }

        .taskbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .taskbar ul li {
            display: inline;
            margin-right: 10px;
        }

        .taskbar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            color: #fff;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Add parallax effect to the background image */
        body:before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/beach.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.3;
            transform: translateZ(0);
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="text">
            <h1>Hi, I'm Oliver Wang</h1>
            <p>I am driven by a deep passion for</p>
            <p><strong>the intrinsic value of nature</strong> &amp; <strong>computational modeling</strong>.</p>
        </div>

        <div class="image">
            <img src="images/oliver.jpg" alt="Oliver Wang">
        </div>
    </div>

    <div class="footer">
        &copy; 2023 Oliver Wang. All rights reserved.
    </div>

    <script>
        // Add class to show container when scrolled into view
        window.addEventListener('scroll', function() {
            var container = document.querySelector('.container');
            var containerPosition = container.getBoundingClientRect().top;
            var screenPosition = window.innerHeight / 1.2; // Adjust scrolling position

            if (containerPosition < screenPosition) {
                container.classList.add('show');
            }
        });
    </script>
</body>
</html>
